        <div class="d-flex flex-column w-100">
            <form [formGroup]="streamForm">
                <ng-select
                    [items]="streamUrls"
                    (ngModelChange)="doUpdateStreamUrl($event)"
                    formControlName="streamUrl"
                    name="type"
                    bindValue="url"
                    bindLabel="name"
                    placeholder="Cerca per tipus">
                </ng-select>
            </form>
           
            <div class="w-100">
                <ng-container *ngIf="streamUrl">
                    <vg-player>
                        <video #myMedia
                               [vgHls]="streamUrl"
                               [vgHlsHeaders]="headers"
                               (onGetBitrates)="hlsBitrates = $event"
                               id="my-video"
                               type="video/mp4"
                               controls>
                        </video>
                    </vg-player>
                </ng-container>
            </div>
        </div>
    </div>
    
</div>
