        <div class="d-flex flex-column w-100">
            <div class="w-100 mb-2">
                <ng-container *ngIf="channels.length>0">
                    <form [formGroup]="streamForm">
                        <ng-select
                            [items]="channels"
                            (ngModelChange)="doUpdateStreamUrl($event)"
                            formControlName="channel"
                            name="type"
                            bindValue="name"
                            bindLabel="name"
                            placeholder="Cerca per tipus">
                            <ng-template ng-label-tmp let-item="item">
                                <div class="d-flex align-items-center">
                                    <img [src]="item.logo" class="logo me-2">
                                    {{item.name}}
                                </div>
                            </ng-template>
                            <ng-template ng-option-tmp let-item="item" let-index="index">
                                <div class="d-flex">
                                    <img [src]="item.logo" class="logo me-2">
                                    {{item.name}}
                                </div>
                            </ng-template>
                        </ng-select>
                    </form>
                </ng-container>
            </div>
           
            <div class="w-100">
                <ng-container *ngIf="streamUrl">
                    <vg-player>
                        <video #myMedia
                               [vgHls]="streamUrl"
                               [vgHlsHeaders]="headers"
                               (onGetBitrates)="hlsBitrates = $event"
                               id="my-video"
                               type="video/mp4"
                               controls>
                        </video>
                    </vg-player>
                </ng-container>
            </div>
        </div>
    </div>
    
</div>
